<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            let c=document.getElementById("myCanvas");
            // getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
            let ctx=c.getContext("2d");
            // 下面的两行代码绘制一个红色的矩形
            ctx.fillStyle="#FF0000";
            ctx.fillRect(0,0,150,75);
            // ctx.beginPath();
            // 画笔移动到0,0坐标
            ctx.moveTo(0, 0);
            // 划线
            ctx.lineTo(200, 100);
            // 画圆
            ctx.moveTo(135, 50);
            // ctx.beginPath();
            ctx.arc(95,50,40,0,2*Math.PI);
            // 写字
            ctx.font="30px Arial";
            ctx.fillStyle="#000";
            ctx.fillText("Hello",10,50);
            ctx.strokeText("World",80,50);

            ctx.stroke();

            let c1=document.getElementById("myCanvas1");
            let ctx1=c1.getContext("2d");
            // 创建渐变
            // let grd = ctx1.createLinearGradient(0,0,200,0)
            let grd = ctx1.createRadialGradient(75,50,5,90,60,100)
            grd.addColorStop(0,'red');
            grd.addColorStop(1,'white');

            // 填充渐变
            ctx1.fillStyle=grd;
            ctx1.fillRect(10,10,150,80);


            let imgCvs=document.getElementById("imgCvs");
            let imgCtx=imgCvs.getContext("2d");
            let img=document.getElementById("scream");
            imgCtx.drawImage(img,10,10);
        }
    </script>
</head>
<body>
    <img id="scream" src="https://www.baidu.com/img/flexible/logo/pc/result@2.png" alt="" srcset="">
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <canvas id="imgCvs" width="200" height="100" style="border:1px solid #000000;"></canvas>
</body>
</html>
