    <div id="container"></div>
    <script>
        let stage = new Konva.Stage({
            container:'container',
            width:window.innerWidth,//设置全屏
            height:window.innerHeight
        })
        let layer = new Konva.Layer()
        stage.add(layer)

        // 中心坐标
        let cenX = stage.width()/2
        let cenY = stage.height()/2

        let option={
            x:1/8*stage.width(),
            y:cenY,
            h:1/12*stage.height(),
            w:3/4*stage.width(),
            cornerRadius:1/12*stage.height()
        }
        let p =new ProcessBar(option)
        p.addGroupToLayer(layer)
        layer.draw()

        let loadIndex=0,imgsArr=['https://www.baidu.com/img/flexible/logo/pc/result@2.png','https://www.baidu.com/img/flexible/logo/pc/result@2.png']
        for (let index = 0; index < imgsArr.length; index++) {
            let img = new Image()
            img.src=imgsArr[index]
            img.onload=function(){
                loadIndex+=1
                p.change(loadIndex/imgsArr.length)
            }
            
        }
